{% extends 'food/base.html' %}
{% load static %}


{% block body %}
  {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2 card">
          <img src="{{ item.item_image }}" class="card-img-top" alt="..." height="150px">
      </div>
      <div class="col-md-4">
          <h3>{{ item.item_name }}</h3>
          <h5>{{ item.item_desc }}</h5>
          <h6>${{ item.item_price }}</h6>
      </div>
      <div class="col-md-2">
          <a href="{% url 'detail' item.id %}" class="btn btn-success">Details</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
